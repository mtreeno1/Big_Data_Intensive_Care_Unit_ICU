<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ICU Alert Test - Standalone</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        #status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        
        #alerts {
            margin-top: 20px;
        }
        .alert-box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 6px solid;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .alert-box.critical { border-left-color: #E74C3C; }
        .alert-box.high { border-left-color: #F39C12; }
        .alert-box.moderate { border-left-color: #F1C40F; }
        
        #volume-test {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #3498db;
            color: white;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üè• ICU Alert System - Standalone Test</h1>
    
    <div id="status" class="connecting">üü° Connecting to WebSocket...</div>
    
    <div id="volume-test">
        <h2>üîä Test Audio (Click to play)</h2>
        <button onclick="playTestBeep('CRITICAL')">Play CRITICAL Alert (880Hz Double Beep)</button>
        <button onclick="playTestBeep('HIGH')">Play HIGH Alert (659Hz Single Beep)</button>
        <button onclick="playTestBeep('MODERATE')">Play MODERATE Alert (523Hz Beep)</button>
    </div>
    
    <div id="alerts">
        <h2>üìã Recent Alerts</h2>
    </div>
    
    <script>
        const WS_URL = 'ws://localhost:8765/ws/alerts';
        let ws = null;
        let audioContext = null;
        let reconnectTimer = null;
        
        // Initialize Audio Context (must be done after user interaction)
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('üîä Audio context initialized');
            }
        }
        
        // Play beep sound
        function playBeep(frequency, duration, times = 1, gap = 0.1) {
            initAudio();
            
            const now = audioContext.currentTime;
            
            for (let i = 0; i < times; i++) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                const startTime = now + (i * (duration + gap));
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0, startTime + duration);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }
            
            console.log(`üîä Playing ${times}x ${frequency}Hz beep(s)`);
        }
        
        function playTestBeep(level) {
            console.log(`üß™ Testing ${level} alert sound`);
            if (level === 'CRITICAL') {
                playBeep(880, 0.2, 2, 0.1); // 880Hz double beep
            } else if (level === 'HIGH') {
                playBeep(659, 0.3, 1); // 659Hz single beep
            } else {
                playBeep(523, 0.2, 1); // 523Hz single beep
            }
        }
        
        // Update status display
        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = status;
            statusEl.textContent = message;
        }
        
        // Add alert to display
        function addAlertToDisplay(alert) {
            const alertsEl = document.getElementById('alerts');
            const alertBox = document.createElement('div');
            alertBox.className = `alert-box ${alert.risk_level.toLowerCase()}`;
            alertBox.innerHTML = `
                <strong>${alert.risk_level}</strong> - Patient ${alert.patient_id}<br>
                <small>${new Date(alert.timestamp).toLocaleString()}</small><br>
                Risk Score: ${alert.risk_score} | ${alert.alert_reason}
            `;
            alertsEl.insertBefore(alertBox, alertsEl.children[1] || null);
            
            // Keep only last 10 alerts
            while (alertsEl.children.length > 11) {
                alertsEl.removeChild(alertsEl.lastChild);
            }
        }
        
        // Handle incoming alert
        function handleAlert(alert) {
            console.log('üö® Alert received:', alert);
            
            // Play sound based on risk level
            if (alert.risk_level === 'CRITICAL') {
                playBeep(880, 0.2, 2, 0.1); // Double beep
            } else if (alert.risk_level === 'HIGH') {
                playBeep(659, 0.3, 1); // Single beep
            } else if (alert.risk_level === 'MODERATE') {
                playBeep(523, 0.2, 1); // Gentle beep
            }
            
            // Add to display
            addAlertToDisplay(alert);
            
            // Browser notification
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(`${alert.risk_level} Alert`, {
                    body: `Patient ${alert.patient_id}: ${alert.alert_reason}`,
                    icon: 'üè•',
                    tag: alert.patient_id
                });
            }
        }
        
        // Connect to WebSocket
        function connectWebSocket() {
            console.log('üîå Connecting to WebSocket:', WS_URL);
            updateStatus('connecting', 'üü° Connecting to WebSocket...');
            
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    console.log('‚úÖ WebSocket connected');
                    updateStatus('connected', 'üü¢ Connected to Alert Server');
                    
                    // Send ping every 30 seconds
                    setInterval(() => {
                        if (ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({type: 'ping'}));
                        }
                    }, 30000);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type !== 'pong') {
                            handleAlert(data);
                        }
                    } catch (e) {
                        console.error('‚ùå Error parsing message:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('‚ùå WebSocket error:', error);
                    updateStatus('disconnected', 'üî¥ Connection Error');
                };
                
                ws.onclose = () => {
                    console.log('‚ùå WebSocket disconnected');
                    updateStatus('disconnected', 'üî¥ Disconnected - Reconnecting in 5s...');
                    
                    // Reconnect after 5 seconds
                    reconnectTimer = setTimeout(connectWebSocket, 5000);
                };
            } catch (error) {
                console.error('‚ùå Failed to create WebSocket:', error);
                updateStatus('disconnected', 'üî¥ Failed to connect');
            }
        }
        
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // Start connection
        connectWebSocket();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (reconnectTimer) clearTimeout(reconnectTimer);
        });
    </script>
</body>
</html>
